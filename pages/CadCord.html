<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesCaduser.css">
    <title>Cadastro de Coordenador</title>
</head>
<body>
    <div id="barraSup">
        <p id="nomeSist">SCHEDULE.ME - Cadastro de Coordenador</p>
    </div>

    <div id="userArea">
        <div id="optionsSide">
            <h1>MENU DE AÇÕES</h1>
            <button onclick="window.location.href='menuCoord.html'">Voltar</button>
            <button onclick="MenuPrincipal()">Menu Principal</button>
        </div>

        <div id="formContainer">

            <h1>Cadastro de Novo Coordenador</h1>

            <form class="cadCord" id="cadCord">
                <div class="form-group">
                    <label for="coordNome">Insira o nome do Coordenador:</label>
                    <input type="text" id="coordNome" name="coordNome">
                </div >

                <div class="selection-box">

                    <div class="selection-box">

                        <div class="form-group">

                            <label for="usuarioSelect">Atribua um usuário ao Coordenador:</label>
                            <select id="usuarioSelect">
                                <option value="">-- Selecione um usuário --</option>
                                    <!-- Os usuários serão carregados dinamicamente pelo JavaScript -->
                            </select>

                        </div>    
                    </div>

                </div>

           
                <div class="cadButton">
                    <button type="submit">Cadastrar Coordenador</button>
                </div>
            </form>

        </div>
    
    </div>
    <script type='module' src="./backend/scriptCadCoord.js"></script>
    <script src="./backend/showUsersCoord.JS"></script>
    <script src="./backend/backToMainPg.js"></script>
</body>
</html>
